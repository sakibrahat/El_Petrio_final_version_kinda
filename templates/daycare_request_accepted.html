{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daycare Request Accepted | El Petrio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #e0f7fa, #ffe0f7);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        padding-bottom: 60px;
      }

      /* Header Styles */
      .header {
        background-color: #f248c7;
        color: white;
        padding: 40px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 0;
      }

      /* Request Details Section */
      .request-details {
        background-color: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in-out;
      }

      .request-details h2 {
        color: #5e35b1;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
      }

      .request-details p {
        font-size: 18px;
        margin: 10px 0;
      }

      .btn-back {
        display: inline-block;
        background: linear-gradient(45deg, #ff6ec4, #7873f5);
        color: white;
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 50px;
        text-decoration: none;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 20px;
      }

      .btn-back:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 30px rgba(120, 115, 245, 0.5);
      }

      /* Footer Styles */
      .footer {
        background-color: #136262;
        color: white;
        padding: 20px 0;
        text-align: center;
        width: 100%;
        margin-top: 40px;
      }

      .footer p {
        margin-bottom: 0;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="header">
        <h1>Daycare Request Accepted</h1>
        <p>Thank you for accepting the daycare request.</p>
      </div>

      <div class="request-details">
        <h2>Request Details</h2>
        <p><strong>Pet Name:</strong> {{ request.pet_name }}</p>
        <p><strong>Owner:</strong> {{ request.owner_name }}</p>
        <p><strong>Status:</strong> Accepted</p>
      </div>

      <div class="text-center">
        <a href="{% url 'approved_daycare_requests' %}" class="btn-back"
          >Back to Approved Requests</a
        >
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 El Petrio. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
