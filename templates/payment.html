<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Header and Navbar Styles */
      .header {
        background-color: #f248c7;
        color: #ffffff;
        padding: 40px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 0;
      }
      .navigation {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        padding: 15px;
        text-align: center;
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .navigation a {
        color: #ffffff;
        margin: 0 15px;
        font-size: 18px;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .navigation a:hover {
        color: #53b94a;
      }
      .welcome-message {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
      }

      .payment-container {
        max-width: 550px;
        margin: 60px auto;
        padding: 40px;
        border-radius: 20px;
        background-color: #ffffff;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .payment-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 20px;
        border-radius: 15px 15px 0 0;
        text-align: center;
        margin: -40px -40px 30px -40px;
      }

      .payment-header h2 {
        margin: 0;
        font-weight: 600;
      }

      .info-line {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }

      .info-line strong {
        color: #333;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      .btn-animated {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
      }

      .btn-animated:hover {
        transform: scale(1.05);
        background: linear-gradient(to right, #2575fc, #6a11cb);
      }

      @media (max-width: 576px) {
        .payment-container {
          padding: 25px;
        }

        .payment-header {
          padding: 15px;
        }

        .info-line {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="payment-container">
      <div class="payment-header">
        <h2>Complete Your Payment</h2>
      </div>

      <div class="info-line"><strong>Pet:</strong> {{ pet.name }}</div>
      <div class="info-line"><strong>Price:</strong> ${{ pet.price }} USD</div>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn-animated btn-block mt-3">
          Pay Now
        </button>
      </form>
    </div>
  </body>
</html>
