<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Successful</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #e0ffe0;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .success-box {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 25px rgba(0, 128, 0, 0.2);
        text-align: center;
      }
      h2 {
        color: #28a745;
        margin-bottom: 20px;
      }
      .btn-home {
        margin-top: 20px;
        background-color: #28a745;
        color: white;
      }
      .btn-home:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="success-box">
      <h2>{{ message }}</h2>
      <p>You bought: <strong>{{ pet.name }}</strong> ({{ pet.breed }})</p>
      <a href="{% url 'home' %}" class="btn btn-home">Back to Home</a>
    </div>
  </body>
</html>
